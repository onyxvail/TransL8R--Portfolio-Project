<!-- translator/templates/translate.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANSL8R</title>
</head>
<body>
    <h1>TRANSL8R: The Polyglot's Babel Fish</h1>
    <form id="translation-form">
        {% csrf_token %}
        <label for="source_text">Source Text:</label>
        <textarea name="source_text" id="source_text" required></textarea>
        <br>
        <label for="target_language">Target Language:</label>
        <input type="text" name="target_language" id="target_language" required>
        <br>
        <button type="button" onclick="translate()">Translate</button>
    </form>
    <h2>Translation Result:</h2>
    <p id="translation-result"></p>

    <script>
        function translate() {
            const sourceText = document.getElementById('source_text').value;
            const targetLanguage = document.getElementById('target_language').value;

            // Use AJAX to send translation request to Django view
            const csrfToken = document.getElementsByName('csrfmiddlewaretoken')[0].value;

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/translate/');
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.setRequestHeader('X-CSRFToken', csrfToken);

            xhr.onload = function () {
                if (xhr.status === 200) {
                    const result = JSON.parse(xhr.responseText);
                    document.getElementById('translation-result').innerText = result.translation;
                }
            };

            const data = {
                source_text: sourceText,
                target_language: targetLanguage
            };

            xhr.send(JSON.stringify(data));
        }
    </script>
</body>
</html>
